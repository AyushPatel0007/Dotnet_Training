                $("#txtpswd").keyup(function () { 
                    var ex = $('#txtpswd').val();
                    if (ex.length==0) {
                        $("#txtdis").html("Enter the password");
                    } else
                    if (ex.length < 3 && ex.length >= 1) {
                        $("#txtdis").html("week password");
                        $('.lbl').css('background-color', 'white');
                    } else if (ex.length < 5 && ex.length >= 3) {
                        $("#txtdis").html("good password");
                        $('.lbl').css('background-color', 'green');

                    } else if (ex.length < 10 && ex.length > 5) {
                        $("#txtdis").html("strong password");
                        $('.lbl').css('background-color', 'blue');

                    } else if (ex.length >=10) {
                        $("#txtdis").html("verystrong password");
                        $('.lbl').css('background-color', 'red');

                    }  
                   
                });

            });
          
    </script>
